<body class="py-8 px-4 md:py-12">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight">문의하기</h1>
            <p class="text-slate-500 mt-3 text-lg">궁금한 점이나 제안할 내용이 있으신가요?</p>
        </header>

        <div class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-lg">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">문의 양식</h2>
            <form action="https://formspree.io/f/mojlgyan" method="POST" class="space-y-6">
                <div>
                    <label for="inquiryType" class="block text-sm font-bold text-slate-700 mb-2">문의 유형</label>
                    <select id="inquiryType" name="문의 유형" class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-semibold text-slate-800">
                        <option value="추가기능요청">추가 기능 요청</option>
                        <option value="비즈니스협조요청">비즈니스 협조 요청</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div>
                    <label for="email" class="block text-sm font-bold text-slate-700 mb-2">이메일</label>
                    <input type="email" id="email" name="이메일" required class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-semibold text-slate-800">
                </div>
                <div>
                    <label for="message" class="block text-sm font-bold text-slate-700 mb-2">메시지</label>
                    <textarea id="message" name="메시지" rows="8" required class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-semibold text-slate-800"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 px-4 rounded-2xl hover:bg-blue-700 transition-all duration-300 shadow-lg shadow-blue-500/30">
                    문의 보내기
                </button>
            </form>

            <div class="text-center mt-12">
                <a href="index.html" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition-all">홈으로 돌아가기</a>
            </div>
        </div>
    </div>

    <footer class="text-center mt-12 py-8 border-t border-slate-200">
