<body class="py-8 px-4 md:py-12 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

            <form action="https://formspree.io/f/mojlgyan" method="POST" class="space-y-6">
                <div>
                    <label for="inquiryType" class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">문의 유형</label>
                    <select id="inquiryType" name="문의 유형" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-semibold text-slate-800 dark:text-slate-200">

                        <option value="비즈니스협조요청">비즈니스 협조 요청</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div>
                    <label for="email" class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">이메일</label>
                    <input type="email" id="email" name="이메일" required class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-semibold text-slate-800 dark:text-slate-200">
                </div>
                <div>
                    <label for="message" class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">메시지</label>
                    <textarea id="message" name="메시지" rows="8" required class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-semibold text-slate-800 dark:text-slate-200"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 dark:bg-blue-800 text-white font-bold py-4 px-4 rounded-2xl hover:bg-blue-700 dark:hover:bg-blue-700 transition-all duration-300 shadow-lg shadow-blue-500/30">
                    문의 보내기

            </form>
