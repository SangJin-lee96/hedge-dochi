<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추천기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4034054558626164"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-4034054558626164">
</head>
<body class="py-8 px-4 md:py-12">
    <div class="max-w-6xl mx-auto relative">
        <nav class="absolute top-4 right-4 md:top-8 md:right-4">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">자산 시뮬레이터로 돌아가기</a>
            <span class="text-slate-300">|</span>
            <a href="contact-form.html" class="text-blue-600 hover:text-blue-800 font-semibold">문의하기</a>
        </nav>
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight">🎲 AI 로또 번호 추천</h1>
            <p class="text-slate-500 mt-3 text-lg">사람들이 잘 선택하지 않는 번호를 고려하여 행운의 조합을 추천합니다.</p>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">
            <div class="xl:col-span-4 space-y-6 bg-white p-6 md:p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 h-fit">
                <section>
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-5">추천 설정</h3>
                    <div class="space-y-5">
                        <div>
                            <label for="numGames" class="block text-sm font-bold text-slate-700 mb-2">게임 수</label>
                            <input type="number" id="numGames" value="5" min="1" max="20" class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-semibold text-slate-800">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="includeBonus" class="h-5 w-5 rounded-md border-slate-300 text-blue-600 focus:ring-blue-500">
                            <label for="includeBonus" class="ml-3 block text-sm font-bold text-slate-700">보너스 번호 포함</label>
                        </div>
                    </div>
                </section>
                <hr class="border-slate-100">
                <button id="generateLotto" class="w-full bg-blue-600 text-white font-bold py-4 px-4 rounded-2xl hover:bg-blue-700 transition-all duration-300 shadow-lg shadow-blue-500/30">
                    행운 번호 생성
                </button>
            </div>

            <div class="xl:col-span-8 space-y-6 bg-white p-6 md:p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100">
                <h3 class="text-xl font-bold text-slate-800 mb-5">🍀 추천 번호 결과</h3>
                <div id="lottoResults" class="space-y-4">
                    <!-- 결과가 여기에 동적으로 추가됩니다 -->
                    <p class="text-slate-500">위의 '행운 번호 생성' 버튼을 눌러주세요.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="lotto.js"></script>
    <footer class="text-center mt-12 py-8 border-t border-slate-200">
        <div class="max-w-6xl mx-auto text-sm text-slate-500">
            <div class="flex justify-center space-x-6">
                <a href="about.html" class="hover:text-slate-800">사이트 소개</a>
                <a href="privacy.html" class="hover:text-slate-800">개인정보처리방침</a>
                <a href="contact-form.html" class="hover:text-slate-800">문의하기</a>
            </div>
            <p class="mt-4">© 2026 My Wealth Tier. All Rights Reserved.</p>
            <p class="mt-2 text-xs text-slate-400">본 사이트의 모든 콘텐츠는 정보 제공을 목적으로 하며, 법적 조언이나 투자 권유를 구성하지 않습니다.</p>
        </div>
    </footer>
</body>
</html>
